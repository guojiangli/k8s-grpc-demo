apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sdemo-deploy1
  labels:
    app: k8sdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sdemo
  template:
    metadata:
      labels:
        app: k8sdemo
    spec:
      containers:
      - name: k8sdemo1
        image: k8s-grpc-demo1:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50012
